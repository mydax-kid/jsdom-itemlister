<body>
<header class= 'header'>
  <h2>Item Lister</h2>
  <div class='form'>
    <input id= 'search' type='text' placeholder= 'Search Items..'/>

  </div>
</header>
<section>
  <div class= 'section-container'>
    <h2 class='title'>Add Items</h2>
    <form class='form'>
      <input class= 'input' type= 'text' placeholder= 'Add Item..' />
      <input class= 'add' type= 'submit' value='Add'/>
    </form>
    <h2 class= 'title'>Items</h2>
    <ul class= 'items'>
      <li class = 'item-list'>Item 1<i class="fas fa-times-circle"></i></li>
      <li class = 'item-list'>Item 2<i class="fas fa-times-circle"></i></li>
      <li class = 'item-list'>Item 3<i class="fas fa-times-circle"></i></li>

    </ul>
  </div>
</section>
